<div class="container">

  <div class="row">
    <div class="col-md-12" style="text-align: center;">
    <h2> {{ title | uppercase}}</h2> 
    <!-- {{ 25 | sqrt}}  {{ 49 | sqrt}} {{ 43 | sqrt}} -->
    </div>
  </div>
  <br>
  <form [formGroup]="_employeeFormGroup">

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" formControlName="firstName">
        <span class="text-danger" *ngIf="_employeeFormGroup.get('firstName').hasError('required')">
          First Name is mandatory.
        </span>
        <span class="text-danger" *ngIf="_employeeFormGroup.get('firstName').hasError('nameStart')">
          First Name should start with 'S'.
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName">
        <span class="text-danger" *ngIf="_employeeFormGroup.get('lastName').hasError('required')">
          Last Name is mandatory.
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 form-group">
        <label for="address">Address</label>
        <textarea class="form-control" rows="8" formControlName="address"></textarea>
        <span class="text-danger" *ngIf="_employeeFormGroup.get('address').hasError('required')">
          Address is mandatory.
        </span>
      </div>
    </div>

    
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 form-group">
        <button [disabled]="!_employeeFormGroup.valid" class="btn btn-success">Save</button>
        <button  class="btn btn-warning" [routerLink]="['/']">Back</button>
      </div>
    </div>


  </form>
</div>
